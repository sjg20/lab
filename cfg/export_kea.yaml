rpi3:
  location: 'lab'
  USBSerialPort:
    ## ttyusb-port1
    ## hub c4
    ## sdwire0
    match:
      '@ID_PATH': 'pci-0000:03:00.2-usb-0:5.2.4:1.0'

  USBSDWireDevice:
    ## sdwire0
