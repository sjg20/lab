        login_prompt: ' login: '
        username: 'root'
      UBootStrategy: {}
      UBootProviderDriver:
        board: chromebook_samus_tpl
      UBootWriterDriver:
        method: em100

  nyan-big:
    resources:
      RemotePlace:
        name: nyan-big

    drivers:
      AlwaysPowerDriver: {}
      SerialDriver: {}
      ServoDriver: {}
      ServoResetDriver: {}
      ServoRecoveryDriver: {}
      SFEmulatorDriver: {}
      TegraUSBDriver:
        loadaddr: 0x80108000
        bct: '/vid/software/devel/tegra/cbootimage-configs/tegra124/nvidia/norrin/PM370_Hynix_2GB_H5TC4G63AFR_PBA_924MHz_01212014.bct'
        usb_path: 1-3.4.1
      UBootDriver:
        prompt: 'Tegra124 \(Nyan-big\) #'
        login_timeout: 5
      ShellDriver:
        prompt: 'root@\w+:[^ ]+ '
        login_prompt: ' login: '
        username: 'root'
      UBootStrategy: {}
      UBootProviderDriver:
        board: nyan-big
      UBootWriterDriver:
        method: tegra

  qemu:
    resources:
      RemotePlace:
        name: qemu

    drivers:
      QEMUDriver:
        qemu_bin: qemu-i386
        machine: pc
        cpu: core2duo
        memory: 2G
        extra_args: "-accel kvm"
        nic: user,model=virtio-net-pci
        disk: disk-image
      ShellDriver:
        login_prompt: 'qemu login: '
        username: 'root'
        prompt: 'qemu:[^ ]+# '
        login_timeout: 200
      UBootDriver:
        prompt: '=>'
        login_timeout: 15
      UBootStrategy: {}
      UBootProviderDriver:
        board: qemu-x86
      UBootWriterDriver:
        method: qemu

  link:
